    <!-- MAIN -->
    <main>
        <section class="container-form">
            <h2>Crea tu cuenta Mayorista</h2>
            <form action="#" class="crear">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" name="nombre" placeholder="Ingresa tu nombre" class="campo">
                <label for="nombre-usuario">Usuario:</label>
                <input type="text" name="nombre-usuario" placeholder="Ingresa tu nombre de usuario" class="campo">
                <label for="contraseña">Contraseña:</label>
                <input type="password" name="contraseña" placeholder="Ingrese su contraseña" class="campo">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Ingresa tu correo electronico" class="campo">
                <label for="direccion">Direccion:</label>
                <input type="text" name="direccion" placeholder="Ingrese su direccion" class="campo">
                <label for="dni">DNI:</label>
                <input type="text" name="dni" placeholder="Ingrese su DNI" class="campo">
                <label for="mensaje">Mensaje (opcional):</label>
                <textarea name="mensaje" placeholder="Ingresa tu mensaje (opcional)"></textarea>
                <input type="submit" name="enviar" value="Enviar" class="btn-enviar">
            </form>

            <form action="#" class="iniciar">
                <label for="nombre-usuario">Usuario:</label>
                <input type="text" name="nombre-usuario" placeholder="Ingresa tu nombre de usuario" class="campo">
                <label for="contraseña">Contraseña:</label>
                <input type="password" name="contraseña" placeholder="Ingrese su contraseña" class="campo">
                <input type="submit" name="enviar" value="Enviar" class="btn-enviar">
            </form>
        </section>
    </main>
